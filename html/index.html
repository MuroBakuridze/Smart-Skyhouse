<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/page-one.css">
  <link rel="stylesheet" href="/css/fonts.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
</head>
<body>
  <section class="main-section container">
    <header class="head">
      <div class="logo">
        <a href="#" class="logo-atag">
          <img class="logo-img" src="/images/homepage/logo.svg" alt="logo">
        </a>
        <a href="#" class="sky-house">
          <img class="logo-txt" src="/images/homepage/ENG (RussoOne-Regular).svg" alt="logo-img">
        </a>
      </div>
      <div class="navigation">
        <ul class="nav-list">
            <li class="nav-btn">
              <a class="nav-atag" href="#">
                <p class="nav-txt">
                  მთავარი
                </p>
              </a>
            </li>
            <li class="nav-btn">
              <a class="nav-atag" href="#">
                <p class="nav-txt">
                  ჩვენ შესახებ
                </p>
              </a>
            </li>
            <li class="nav-btn">
              <a class="nav-atag" href="#">
                <p class="nav-txt">
                  სევისები
                </p>
              </a>
            </li>
            <li class="nav-btn">
              <a class="nav-atag" href="#">
                <p class="nav-txt">
                  პროექტები
                </p>
              </a>
            </li>
            <li class="nav-btn">
              <a class="nav-atag" href="#">
                <p class="nav-txt">
                  პარტნიორები
                </p>
              </a>
            </li>
            <li class="nav-btn">
              <a class="nav-atag" href="#">
                <p class="nav-txt">
                  კონტაქტი
                </p>
              </a>
            </li>
        </ul>
      </div>
    </header>
    <!-- imege slider start -->
    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <!-- slide images start -->
        <div class="slide first">
          <img class="picture-one" src="/images/homepage/left pic.svg" alt="pic">
        </div>
        <div class="slide second">
          <img class="picture-two" src="/images/homepage/right pic.svg" alt="pic">
        </div>
        <div class="slide third">
          <img src="/images/homepage/left pic.svg" alt="">
        </div>
         
      </div>
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
      </div>
    </div>
  </section>


</body>
</html>
