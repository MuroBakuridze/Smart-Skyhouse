<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
      html,
      /* body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      } */

      .swiper-container {
        
        width: 1620px;
        margin: 100px auto 0;
        height: 600px;
        /* overflow: hidden; */
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .swiper-container {
        margin-left: auto;
        margin-right: auto;
      }
      .swiper-pagination-bullet{
        margin-left: 20px;
      }
      .swiper-pagination{
        margin-top: 20px;
        justify-content: space-between;
      }
      
      .swiper-button-next,.swiper-button-prev{
        position: absolute;
      }
      /* .swiper-buttons{
        width: 500px;
        height: 200px;
        display: flex;
        align-items: center;
        padding: 200px;
      } */

    </style>

  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper-container mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img class="first" src="/images/homepage/left pic.svg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="/images/homepage/right pic.svg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="/images/homepage/left pic.svg" alt="">
        </div>
       
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      
    </div>
    <div class="swiper-pagination"></div>
    <div class="buttons">
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 2,
        spaceBetween: 30,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
